<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="flexCSS.css">
  </head>
  <body>
    <!-- sticky one -->
    <div class="flex-sticky">
      <div>1</div>
    </div>
    <!-- fill one -->
    <div class="flex-nowrap">
      <div>1</div>
      <div>2</div>
    </div>

    <!-- centered one -->
    <div class="flex-center">
      <div>1</div>
    </div>

    <!-- wrap one -->
    <div class="flex-wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>

    <!-- one side strech one -->
    <div class="flex-stretch">
      <div style="flex-grow: 0">1</div>
      <div style="flex-grow: 1">2</div>
    </div>

  </body>
</html>
